<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="vendor/couchapp/jquery.js"></script>
		<script type="text/javascript" src="vendor/couchapp/jquery.couch.js"></script>
		<script type="text/javascript" src="vendor/couchapp/accessdb.js"></script>
		<script type="text/javascript" src="vendor/couchapp/artendb_import.js"></script>
		<title>Import aus ArtenDb</title>
	</head>
	<body>
		<h2>Import in die Couch der ArtenDb</h2>
		<label id="dbpfad_label" for='beob_Autor'>Pfad zur .mdb:</label>
		<input id="dbpfad" type="text" style="width:90%;" placeholder="z.B.: C:\\Users\\alex\\artendb_import\\export_in_json.mdb"/><br><br>
		
		<button id="fauna1" name="fauna">Fauna Index, erste 8000</button><button id="fauna2" name="fauna">Fauna Index, zweite 8000</button><button id="fauna3" name="fauna">Fauna Index, Rest</button><br><br>
		Fauna Datensammlungen:<br>
		<div id="SchaltflächenFaunaDatensammlungen"></div><br><br>

		<button id="flora">Flora Index</button><br><br>
		Flora Datensammlungen:<br>
		<div id="SchaltflächenFloraDatensammlungen"></div><br><br>

		<script>
			$(document).ready(function () {
				baueDatensammlungenSchaltflächenAuf();
			});
			$("body").on("change", "#dbpfad", function() {
				baueDatensammlungenSchaltflächenAuf();
			});
			$("body").on("click", "[name='fauna']", function() {
				sessionStorage.fauna = this.id;
				initiiereImport("importiereFauna");
			});
			$("body").on("click", "#flora", function() {
				initiiereImport("importiereFlora");
			});
			$("body").on("click", "[name='SchaltflächeFloraDatensammlung']", function() {
				importiereFloraDatensammlungen($("#" + this.id).attr("Tabelle"), $("#" + this.id).attr("Anz"));
			});
			$("body").on("click", "[name='SchaltflächeFaunaDatensammlung']", function() {
				importiereFaunaDatensammlungen($("#" + this.id).attr("Tabelle"), $("#" + this.id).attr("Anz"));
			});
		</script>
	</body>
</html>
